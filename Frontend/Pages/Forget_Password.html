<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======= CSS link ======== -->
    <link rel="stylesheet" href="..\CSS\signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Forget Password</title>
</head>
<body>
   
    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal info.</p>
                    <button class="ghost" id="signIn">SIGN IN</button>
                </div>
            </div>
        </div>
        <div class="form-container sign-up-container">
            <form id="forgetPasswordForm" style="margin-top: 50px;">
                <h1>SCMEXPertLite</h1>
                <h2>Forget Password</h2>
                <div class="form-group">
                    <label for="email">Email Adderss*</label>
                    <input type="email" name="emailAdress" id="emailid" class="email">
                    <div class="error" id="emailid_error"></div>
                </div>
                <div class="form-group">
                    <label for="password">New Password*</label>
                    <div class="password-box">
                        <input type="password" name="password" id="id_password" class="pass">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <div class="error" id="id_password_error"></div>
                    </div>                    
                </div>

                <div class="form-group">
                    <label for="passwordCon">Confirm Password*</label>
                    <div class="password-box">
                        <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                        <i class="bi bi-eye-slash" id="toggleConfPassword"></i>
                        <div class="error" id="passwordCon_error"></div>
                    </div>
                </div>
                <button type = "submit" onclick="matchPassword()" id="sumbitBtn" class="submitbtn">Change Password</button>
                <div class="error" id="error-message"></div>
            </form>
        </div>
        
    </div>
    <script src="../JS/Forget_Password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
