<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======= CSS link ======== -->
    <link rel="stylesheet" href="..\CSS\signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>login and signup page</title>
</head>
<body>
   
    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal info.</p>
                    <button class="ghost" id="signIn">SIGN IN</button>
                </div>
                <!-- <div class="overlay-panel overlay-left">                    
                    <h1>Create your account</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" >SIGN UP</button>
                    
                </div> -->
            </div>
        </div>
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>SCMEXPertLite</h1>
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" name="username" id="name" class="name" >
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Adderss*</label>
                    <input type="email" name="emailAdress" id="emailid" class="email" required="">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <div class="password-box">
                        <input required="" type="password" name="password" id="id_password" class="pass" aria-hidden="true">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <span class="error"></span>
                    </div>                    
                </div>

                <div class="form-group">
                    <label for="passwordCon">Confirm Password*</label>
                    <div class="password-box">
                        <input required="" type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                        <i class="bi bi-eye-slash" id="toggleConfPassword"></i>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required class="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div><br/>
                <button type = "submit" onclick="matchPassword()" id="sumbitBtn" class="submitbtn">Sign Up</button>
                <div class="error" id="error-message"></div>
            </form>
        </div>
        
    </div>
    <script src="..\JS\signup.js"></script>
</body>
</html>
