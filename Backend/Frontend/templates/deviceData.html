{% extends "base.html" %}

{% block title %}Device Data{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/CSS/deviceData.css">

    <div class="card-container" style="display:flex;align-items: flex-start;flex-direction: column;">
        <div>
            <h2>Please select a Device Id to see the Data Stream</h2>
        </div>
        <div class="search-box">
            <input type="text" id="Search_Device" placeholder="Search for Device ID...">
            <div class="dropdown" id="dropdown"></div>
            <button id="searchButton">Search</button>
            <div class="error" id="Search_Device_error"></div>
        </div>
        <div class="device-details" id="deviceDetails"></div>
        <div class="pagination-container" id="pagination-container">
            <button id="prevPage"><i class="fas fa-arrow-left"></i></button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="../static/JS/deviceData.js"></script>
{% endblock %}
