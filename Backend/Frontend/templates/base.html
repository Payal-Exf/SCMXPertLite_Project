<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/LandingPage.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Shipment Dashboard{% endblock %}</title>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="company-logo">
                <img alt="" src="../static/images/exf_logo.jpg">
            </div>
            <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard" class="menu-item" id="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/myAccount" id="myAccount"><i class="fas fa-user"></i> My Account</a></li>
            <li><a href="/myShipments" id="myShipment"><i class="fas fa-box"></i> My Shipment</a></li>
            <li><a href="/create_shipment" id="CreateShipment"><i class="fas fa-plus-square"></i> New Shipment</a></li>
            <li><a href="/deviceData" id="devicedata"><i class="fas fa-database"></i> Device Data</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <h2 id="username">Welcome to SCMXPertLite</h2>        
        </div>
        <div class="content-body" id="content-body">
            {% block content %}
            <!-- Content will be loaded here -->
            {% endblock %}
        </div>
    </div>

    <script src="../static/JS/sidebar.js"></script>
    <script src="../static/JS/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
